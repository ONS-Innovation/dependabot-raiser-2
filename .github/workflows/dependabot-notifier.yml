name: Push Dependabot PRs

on:
  push:
    branches:
      - "**"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  create-and-transfer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create issue
        id: create_issue
        env:
          GH_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

          CREATED_URL=$(gh issue create \
            --title "Dependabot PR in ${{ github.repository }}" \
            --body "Dependabot PR detected: \n\nCommit: $ISSUE_URL")

          ISSUE_NUMBER=$(echo "$CREATED_URL" | sed -E 's#.*/issues/([0-9]+).*#\1#')

          echo "issue_number=$ISSUE_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Transfer issue to template repo
        env:
          GH_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          gh issue transfer \
            ${{ steps.create_issue.outputs.issue_number }} \
            ONS-Innovation/python-rap-template